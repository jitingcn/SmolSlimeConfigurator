name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          [
            ubuntu-22.04,
            windows-latest,
          ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - if: matrix.os == 'windows-latest'
        name: install upx on windows
        run: |
          winget install upx --disable-interactivity  --accept-package-agreements --accept-source-agreements
          
      - name: Build the project (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "$env:LOCALAPPDATA\Microsoft\WinGet\Packages" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append 
          uv run pyinstaller SmolSlimeConfigurator.spec
      
      - name: Build the project (Non-Windows)
        if: matrix.os != 'windows-latest'
        run: |
          uv run pyinstaller SmolSlimeConfigurator.spec
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: SmolSlimeConfigurator-${{ matrix.os }}
          path: |
            ${{ (matrix.os == 'windows-latest' || matrix.os == 'windows-11-arm') && 'dist/SmolSlimeConfigurator.exe' || '' }}
            ${{ matrix.os == 'macos-latest' && 'dist/SmolSlimeConfigurator' || '' }}
            ${{ (matrix.os == 'ubuntu-22.04' || matrix.os == 'ubuntu-22.04-arm') && 'dist/SmolSlimeConfigurator' || '' }}
